<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
  </head>
  <body>
    <div id="root" class="container">
      <img class="logo" src="img/logo.png" alt="">
      <input type="text" name="" value="" @keyup.enter="submit" v-model="value">
      <button type="button" name="button" @click="submit">Submit</button>

      <ul>
        <li v-for="(element, index) in list"> <span>{{element}}</span> <i class="fas fa-times" @click="deleteElement(index)"></i> </li>
      </ul>
    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
